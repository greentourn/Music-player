<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Queue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; background-color: #0f0f0f; }
    .song-item { display: flex; align-items: center; margin-bottom: 10px; background-color: #2b2b2b; }
    .song-item img { width: 120px; height: 90px; margin-right: 10px; }
    .song-controls { display: grid; margin-left: auto; }
    .list-group {height: 500px;}
    .now-playing-title {
    font-size: 18px;
    color: #ffffff;
    margin-top: 10px;
    text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-white">Music Queue</h1>
    
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input id="songInput" type="text" class="form-control" placeholder="Enter YouTube link">
          <button class="btn btn-primary" onclick="addSong()">Add Song</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h3 id="nowPlaying" class="now-playing-title"></h3>
        <div id="player" class="mb-3"></div>
        <button class="btn btn-secondary w-100" onclick="skipSong()">Skip Song >>></button>
      </div>
      <div class="col-md-4">
        <h2 class="text-white" >Queue</h2>
        <div id="queue" class="list-group overflow-auto"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
