<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dudee Music Queue</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="d-flex flex-row align-items-center">
      <h1 id="dudee-music-queue" class="mb-4 text-white">Dudee Music Queue</h1>
      <span class="text-white ms-3">Version 0.6</span>
    </div>

    <!-- Input Section -->
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="songInput" class="form-control" placeholder="ใส่ลิงก์ Youtube...">
          <button class="btn btn-primary" type="button" id="addSongButton">เพิ่มเพลง</button>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Player Section -->
      <div class="col-md-8">
        <h3 id="nowPlaying" class="now-playing-title text-white">ไม่มีเพลง</h3>
        <div id="player" class="mb-3"></div>
        <div class="mb-3 d-flex gap-3">
          <button id="skipButton" class="btn btn-secondary" onclick="skipSong()">
            <i class="fas fa-forward"></i> ข้ามเพลง
          </button>
          <button id="clearQueueBtn" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> เคลียร์คิว
          </button>
        </div>
      </div>

      <!-- Queue and Chat Section -->
      <div class="col-md-4">
        <!-- Queue Section -->
        <div class="music-section mb-4">
          <h2 class="section-title text-white">
            <i class="fas fa-list"></i> รายการคิวเพลง
          </h2>
          <div id="queue" class="list-group queue-container"></div>
        </div>

        <!-- Chat Section -->
        <div class="music-section">
          <h2 id="ai-music-assistant" class="section-title text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
              <rect x="3" y="11" width="18" height="10" rx="2" />
              <circle cx="12" cy="5" r="2" />
              <path d="M12 7v4" />
              <path d="M8 16h.01" />
              <path d="M16 16h.01" />
            </svg>
            AI Music Assistant
          </h2>
        
          <div class="chat-container">
            <!-- ส่วนแสดงข้อความแชท -->
            <div id="chatMessages" class="chat-messages">
              <!-- ข้อความจะถูกเพิ่มที่นี่โดย JavaScript -->
            </div>
        
            <!-- ส่วน input สำหรับพิมพ์ข้อความ -->
            <div class="chat-input-container">
              <!-- input และปุ่มส่งจะถูกเพิ่มที่นี่โดย JavaScript -->
            </div>
        
            <!-- ส่วนแสดงผลการค้นหาเพลง -->
            <div id="searchResults" class="search-results-container">
              <!-- ผลการค้นหาจะถูกเพิ่มที่นี่โดย JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>

</html>
