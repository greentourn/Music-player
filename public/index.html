<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTL Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex flex-row align-items-center">
      <h1 class="mb-4 text-white">Dudee Music Queue_</h1>
      <span class="text-white">Version 0.5</span>
    </div>
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input id="songInput" type="text" class="form-control" placeholder="Enter YouTube link">
          <button id="addSongButton" class="btn btn-primary" onclick="addSong()">เพิ่มเพลง</button>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h3 id="nowPlaying" class="now-playing-title"></h3>
        <div id="player" class="mb-3"></div>
        <div class="mb-3 d-flex gap-3">
          <button class="btn btn-secondary w-100" onclick="skipSong()">ข้ามเพลง >>></button>
          <button id="clearQueueBtn" class="btn btn-danger w-100">เคลียร์คิว</button>
        </div>

      </div>
      <div class="col-md-4">
        <h2 class="text-white">รายการคิวเพลงต่อไป</h2>
        <div id="queue" class="list-group overflow-auto"></div>
      </div>
    </div>
  </div>
</body>

</html>
